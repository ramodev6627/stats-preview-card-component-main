<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 0%, 100%); margin: 1.5em 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="img_container">
      <img src="./images/image-header-desktop.jpg" alt="Get insights that help your business grow." class="img">
      <div class="filter"></div>
    </div>
    <div class="content">
      <h1 class="header">Get <span>insights</span> that help your business grow.</h1>
      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <p class="stat_number">10K+</p>
          <p class="stat_title">companies</p>
        </div>
        <div class="stat">
          <p class="stat_number">314</p>
          <p class="stat_title">templates</p>
        </div>
        <div class="stat">
          <p class="stat_number">12M+</p>
          <p class="stat_title">queries</p>
        </div>
      </div>       
    </div>  
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/ramodev6627">ramodev</a>.
  </div>
</body>
</html>
